<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ad-slot ad-slot-header">Ad Placeholder 1 (468x60)</div>

        <div id="number-display-container">
            <div id="number-display"></div>
        </div>

        <div class="ad-slot ad-slot-middle-1">Ad Placeholder 2 (468x60)</div>

        <div id="qr-code-container">
            <canvas id="qr-code"></canvas>
        </div>

        <div class="ad-slot ad-slot-middle-2">Ad Placeholder 3 (468x60)</div>

        <button id="start-button">Start</button>

        <div class="ad-slot ad-slot-footer">Ad Placeholder 4 (468x60)</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
